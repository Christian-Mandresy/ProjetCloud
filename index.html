<!DOCTYPE html>
<html lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Front_office Sign in</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="grid_css/grid_login.css" rel="stylesheet">
   
  </head>
  <body class="text-center">
    <div class="container">
      <div class="item log">
        <form class="form-signin" action="template.html">
          <img class="mb-4" src="svg/warning.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">! SIGNALEMENT !</h1>
          <h3 class="h3 mb-3 font-weight-normal">Please sign in</h3>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">Â© 2022</p>
        </form>
      </div>
    </div>


</body>
</html>
